<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>centrelozação</title>
  <style>
   #caixa {
    background-size:100% 100%;
     
    position: relative;
    height:90vh;
    padding:10px;
    background-color:purple; 
   }
  #conteudo {
    background-size:100% 100%;
    
    position: absolute;
    height: 200px;
    width: 400px;
    background-color: yellow;
    
    left: 50%;
    top: 50%;
    
    transform: translate(-50%, -50%);
  }
  
  </style>
</head>
<body>
  <section id="caixa">
    <article id="conteudo">
      
    </article>
  </section>
</body>
</html>
