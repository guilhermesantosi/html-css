<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario opçãoes</h1>
    
    <form action="" autocomplete="on">
    <fieldset>
        <legend>VocÊ gosta de jogar?</legend>
        
        <input type="radio" name="joga" id="isi" value="Sim">
        <label for="isi">Sim</label><br>
        <input type="radio" name="joga" id="ino" value="Não">
        <label for="ino">Não</label><br>
        

    </fieldset>
    <fieldset>
        <legend>Qual seu jogos favoritos</legend>

        <input type="checkbox" name="esmani" id="ismine">
         <label for="ismine">Minecreft</label><br>
         <input type="checkbox" name="estobo" id="isrobo">
         <label for="isrobo">Roblox</label><br>
         <input type="checkbox" name="esfre" id="isfree">
         <label for="isfree">Free fire</label><br>
         <input type="checkbox" name="ester" id="ister">
         <label for="ister">Terraria</label><br>
         <input type="checkbox" name="esguy" id="isguy">
         <label for="isguy">Stumble guys</label>
    </fieldset>

    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpa">
    </div>

    </form>
</body>
</html>
