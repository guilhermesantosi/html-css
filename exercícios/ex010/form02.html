<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>comandos formularios</h1>

    <form action="" method="get" >
       <div>
        <label for="inome">Nome:</label>
         <input type="text" name="nome" id="inome" required minlength="6" maxlength="15" size="9">
       </div>

       <div>
        <label for="isen">Senha:</label>
        <input type="password" name="sen" id="isen" required minlength="8" maxlength="13" size="9">
       </div>

       <div>
        <input type="submit" value="ENVIAR">

        <input type="reset" value="limpar">
       </div>


    </form>
</body>
</html>
