<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplos de Formularios</h1>

    <form action="" method="post">
        <div>
            <input type="color" name="cor" id="icol" value="#000fff">
            <label for="icol">escolha uma cor</label><br>

            <input type="range" name="nivel" id="iniv" min="1" max="10" value="3">
            <label for="iniv"></label><br>

            <input type="file" name="image" id="imagi">
            <label for="imagi">mande sua imagen aqui</label>
        </div>

        <p>
            <input type="submit" value="ENviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
