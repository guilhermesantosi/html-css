<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta device="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social</title>

    <style>
       body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: vh;
        margin: 0;
        background-image: url(imagens/fundo-madeira.jpg );
        background-position:center ;
       }

       iframe{
        width: 264px;
        height: 469px;
        margin: 23px;
        margin-top: 77px;
       }
         
        #caixa {
        background-image: url(imagens/frame-iphone.png);
        background-repeat: no-repeat;
        height: 630px;
        width: 305px;
       }

       


       img{
         max-height: 100px;
         max-width:50px ;
         border-radius: 30px;
         }



    </style>
</head>
<body>
    <main>
        <section id="caixa">
             <iframe src="" frameborder="0" name="iframe"></iframe>
        </section>

        <section id="logo">
            <a href="" target="iframe"><img src="imagens/logo-facebook.jpg" alt="logo do facebook"></a>

            <a href="" target="iframe"><img src="imagens/logo-github.jpg" alt="logo do github"></a>

            <a href="" target="iframe"><img src="imagens/logo-instagram.jpg" alt="logo do instagram"></a>

            <a href="" target="iframe"><img src="imagens/logo-twitter.jpg" alt="logo do twitter"></a>

            <a href="" target="iframe"><img src="imagens/logo-youtube.jpg" alt="logo do youtube"></a>
        </section>

    </main>

</html>
