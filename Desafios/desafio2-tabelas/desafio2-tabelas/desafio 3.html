<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0">
  <title>Tabela</title>
  <style>
    table{
      border-collapse: collapse;
      width: 400px;
    }
  #conteine{
    overflow-x:auto;
  }
  th,td{
    border: 1px solid black;
    padding: 9px;
  }
  .cor{
    background-color: gray;
    color: white;
  }
 
  
  </style>
</head>
<body>
  <h1>tabela</h1>
  <div id="conteine">
  <table>
    <caption>tabela de filmes de cada pessoa</caption>
    <thead class="cor">
      <tr>
        <th rowspan="2">Área</th>
        <th rowspan="2">Dicsiplina</th>
        <th colspan="2">Notas</th>
        <th rowspan="2">Média</th>
      </tr>
      <tr>
        <th>Notas 1</th>
        <th>Notas 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th rowspan="4">Exatas</th>
        <td>Matematica</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Fisica</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Química</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Biologia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr class="cor">
        <th colspan="4">Média de Exatas</th>
        <td><strong>0.0</strong></td>
      </tr>
      <tr>
        <th rowspan="2">Humanas</th>
        <td>Historia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Geografia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr class="cor">
        <th colspan="4">Média de Humanas</th>
        <td><strong>0.0</strong></td>
      </tr>
    </tbody>
  </table>
  </div>
</body>
</html>
